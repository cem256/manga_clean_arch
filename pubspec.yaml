name: manga_clean_arch
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3

  # Caching
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.2
  
  # Networking
  dio: ^5.2.1+1
  dio_smart_retry: ^5.0.0
  pretty_dio_logger: ^1.3.1

  # Routing
  auto_route: ^7.7.0

  # Localization
  easy_localization: ^3.0.2

  # Depedency Injection
  get_it: ^7.6.0

  # Json Parsing
  json_annotation: ^4.8.1

  # Utility
  dartz: ^0.10.1
  envied: ^0.3.0+3
  equatable: ^2.0.5
  path_provider: ^2.0.15
  stream_transform: ^2.1.0

  # UI
  lottie: ^2.6.0
  cupertino_icons: ^1.0.2
  flex_color_scheme: ^7.1.2
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mocktail: ^0.3.0
  bloc_test: ^9.1.3

  # Code Generation
  build_runner: ^2.4.6
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1
  envied_generator: ^0.3.0+3
  auto_route_generator: ^7.2.0

  # Linter
  very_good_analysis: ^5.0.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/animations/